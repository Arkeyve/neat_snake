<html>
    <head>
        <title>Snake</title>
        <script src="./math.min.js" charset="utf-8"></script>
        <script src="./Chart.min.js" charset="utf-8"></script>
        <script src="./nn.js" charset="utf-8"></script>
        <script src="./snake.js" charset="utf-8"></script>
        <script src="./line_chart.js" charset="utf-8"></script>
        <script src="./main.js" charset="utf-8"></script>
    </head>
    <body style="background-color: #000; font-family: monospace; font-size: 20px; padding: 15px 30px 15px 30px;">
        <table style="width: 100%; text-align: center" cellpadding="15">
            <tr>
                <td>
                    <canvas id="canvas" height="500" width="500" style="border: 10px solid #fff">
                        Browser does not support canvas
                    </canvas>
                </td>
                <td>
                    <canvas id="lineChart" style="width: 100%; height: 100%; border-bottom: 2px solid #fff"></canvas>
                    <table style="color: #fff; width: 250px; text-decoration: bold; border: none; font-size: 20px; font-family: monospace;" cellpadding="5">
                        <tr>
                            <td>GEN:</td>
                            <td>
                                <input type="text" disabled="" value="" id="currentGen" style="background-color: #000; color: #fff; text-decoration: bold; border: none; font-size: 20px; font-family: monospace;"/>
                            </td>
                            <td>of</td>
                            <td>
                                <input type="text" disabled="" value="" id="maxGen" style="background-color: #000; color: #fff; text-decoration: bold; border: none; width: auto; font-size: 20px; font-family: monospace;"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                Speed: <input type="range" min="0" max="1000" value="900" id="speedSlider" />
                            </td>
                            <td>
                                <input type="button" value="View Only One Toggle" id="onlyOne" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
